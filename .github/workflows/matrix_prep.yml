name: _step.matrix_prepare

on:
  workflow_call:
    inputs:
      target_version:
        description: see release.yml, for generating matrix entries
        type: string
        required: false
        default: ''
    outputs:
      matrix:
        description: The generated run matrix
        value: ${{ jobs.matrix_prep.outputs.matrix }}


jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: setmatrix
        run: python3 .github/workflows/scripts/matrix.py
        env:
          TARGET_VERSION: ${{ inputs.target_version }}

    outputs:
      matrix: ${{ steps.setmatrix.outputs.matrix }}
